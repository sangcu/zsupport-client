    <script type="text/x-handlebars" data-template-name="application">
        <a name="top"></a>

            <div class="container">

                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                            {{#linkTo index}}Trang chủ{{/linkTo}}

                                {{#linkTo overview}}Giới thiệu{{/linkTo}}
                            </li>
                          <li>{{#linkTo features}}Tính năng{{/linkTo}}</li>

            </div>
        </div>

            <div class="container">
                {{outlet}}
            </div>
        </div>
         {{view App.FooterView}}
</script>
<script type="text/x-handlebars" data-template-name="Index1">

                        <p>
                            <ul>
                                <li>Chat trực tiếp với khách hàng ngay trên website của bạn.</li>
                                <li>Tương tác với khách hàng qua bộ công cụ ZKit của chúng tôi.</li>
                                <li>Phân tích lưu lượng, hành vi người dùng.</li>
                            </ul>                                
                        </p>

                        <a href="/videos" class="btn btn-large btn-primary">Tìm hiểu thêm</a>
                    </div>
                    <div class="span6 imgcenter below">
                        <img src="images/slide_1.png" alt="iPhone webiste" />
                    </div>
                </div>
                <div class="item slide2 ">
                    <div class="span6">
                        <h3>Cài đặt cực kỳ đơn giản.</h3>
                        <p>
                            <ul>
                                <li>Đăng ký một tài khoản miễn phí và dùng thử.</li>
                                <li>Nhúng trình chat vào website của bạn, mọi thứ sẽ làm việc.</li>
                            </ul>
                        </p>
                        <p>
                            <h3>ZKit có thể làm gì?</h3>
                            <ul>
                                <li>Theo dõi ngay lập tức những ai vào website của bạn.</li>
                                <li>Chủ động chat với khách hàng.</li>
                                <li>"Dẫn" khách hàng xem những sản phẩm tương đương.</li>
                            </ul>
                        </p>
                        <a href="http://eepurl.com/AR6eP" class="btn btn-large btn-primary">Dùng thử miễn phí</a>
                    </div>
                    <div class="span6 imgcenter below">
                        <img src="images/slide_2.png" alt="Desktop view" />
                    </div>
                </div>
            </div>
            <ol class="carousel-indicators">
                <li data-target="#frontslider" data-slide-to="0" class="active"></li>
                <li data-target="#frontslider" data-slide-to="1"></li>
            </ol>
        </div>
    </div>   
</script>
<script type="text/x-handlebars" data-template-name="footer1">

</script>
<script type="text/x-handlebars" data-template-name="overview1">
    <h2>ZSupport.Me là gì?</h2>
    <div class="row">
        <div class="span12">
        <p>
            ZSupport.Me là một nền tảng Live Chat nhúng trên website.<br>Bạn có thể nhúng mã của chúng tôi vào website của bạn và khi đó bạn có thể tương tác với khách hàng truy cập vào website của bạn.
        </p>
        </div>
    </div>
    <h2>Tương tác</h2>
    <p>
            ZSupport.Me mang một trải nghiệm Live Chat "chủ động", có nghĩa là khách hàng truy cập website và bạn sẽ chủ động liên hệ và tư vấn họ.<br>
            Bạn biết khách hàng nào đang xem gì trên trang của bạn, bạn có thể chủ động chuyển hướng họ tới sản phẩm tương tự.
    </p>
    <h2>Tại sao chọn ZSupport.Me</h2>
    <p>
           Sứ mạng mang một trải nghiệm dịch vụ hỗ trợ khách hàng mới cho dịch vụ thương mại điện tử.<br>
           Chúng tôi không mang đến cho bạn một chương trình "Chat" thuần túy. Chúng tôi mang lại những trải nghiệm làm khách hàng của bạn hài lòng.
    </p>
    <h2>Công nghệ</h2>
    <p>
           Dựa trên nền tảng PaaS từ Openshift giúp chúng tôi mở rộng dễ dàng.<br>
            Emberjs, Nodejs, socket.io, Redis, MongoDB và ElasticSearch.
    </p>
</script>

<script type="text/x-handlebars" data-template-name="contact1">
        <h2>Liên Hệ</h2>
        <div class="row">
            <div class="span5">
                <form class="">
                    <div class="control-group">
                            <label class="control-label" for="form_name">Tên</label>
                            <div class="controls">
                                <input type="text" class="span4" id="form_name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="form_email">Email</label>
                            <div class="controls">
                                <input type="text" class="span4" id="form_email">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="form_message"> Nội dung</label>
                            <div class="controls">
                                <textarea class="span4" id="form_message" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls action">
                                <button type="submit" class="btn btn-success">Gửi Liên Hệ</button>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="contact span2">
                <div class="vertical-stripe"><i class="icon-exchange"></i></div>
            </div>
            <div class="span5 address">
                <div class="info">
                    <h3><i class="icon-map-marker"></i> Địa chỉ</h3>
                    <p>
                        Block X.X, Floor 5, eTown building, Cong Hoa Street, HCM
                        <br> Viet Nam.
                    </p>
                    <p>
                        <i class="icon-phone"></i> +84 903 545 298<br />

                        <i class="icon-envelope-alt"></i> thaonguyenlamkim@gmail.com
                    </p>
                </div>
                <div class="social social-icons">
                    <h3><i class="icon-retweet"></i> Follow Us</h3>
                    <p>
                        <a href="https://twitter.com/ZSupporMe" target="_blank" class="twitter"></a>
                        <a href="https://www.facebook.com/zsupport.me" target="_blank" class="facebook"></a>                        
                    </p>
                </div>
            </div>
        </div>
</script>
